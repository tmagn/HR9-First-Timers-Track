<!DOCTYPE html>
<html>
    <!--CSS-->
    <style>
        body {font-family:Arial, Helvetica, sans-serif}
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.5s;
            font-size: 17px
        }

        /*Changes background on hover*/
        .tab button:hover {
            background-color: rgb(#ddd);
        }

        /*Changes background on click*/
        .tab button.active {
            background-color: #ccc
        }

        /*for each page*/
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Title</title>
    </head>
    <body>
        <!--Buttons for tab links-->
        <div class="tab">
            <button class="tablinks" id="hometab">Home</button>
            <button class="tablinks" id="settingstab">Settings</button>
        </div>
    </body>
    
    <!--Home Page-->
    <div id="home" class="tabcontent">
        <!--Graph-->
        <h3>Trends:</h3>
        <hr>
        <!--Donations last month-->
        <h3>Donations This Month:</h3>
        <hr>
        <!--Grand Total of Donations-->
        <h3>Grand Total:</h3>
        <hr>
    </div>

    <!--Settings Page-->
    <style>
        .dropbtn {
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        }

        <h3>Pick your charity:</h3>

        <hr>

</html>
