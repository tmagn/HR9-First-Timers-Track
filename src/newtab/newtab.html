<!DOCTYPE html>
<html>
    <!--CSS-->
    <style>
        body {font-family:Arial, Helvetica, sans-serif}
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.5s;
            font-size: 17px
        }

        <!--Changes background on hover-->
        .tab button:hover {
            background-color: rgb(156, 156, 156);
        }

        <!--Changes background on click-->
        .tab button.active {
            background-color: #ccc
        }

        <!--for each page-->
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>

    <head>
        <title>Title</title>
    </head>
    <body>
        <!--Buttons for tab links-->
        <div class="tab">
            <button class="tablinks" onclick="">Home</button>
            <button class="tablinks" onclick="">Settings</button>
        </div>
    </body>
    
    <!--Home Page-->
    <div id="Home" class="tabcontent">
        
    </div>

    <!--Settings Page-->
    <style>
        .dropbtn {
        background-color: #3498DB;
        color: white;
        padding: 12px;
        font-size: 16px;
        border: none;
        cursor: pointer;
}

    </style>
    <div id="Settings" class="tabcontent">
        <div class = "dropdown">
            <button onclick="openDropDown()"
            class="dropbtn">Pick your charity</button>
        </div>
    </div>

</html>
