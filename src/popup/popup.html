<!DOCTYPE html>
<html>
<head>
	<title>Comp Class</title>
	<link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Clarity</h1>
    <!-- Rounded switch -->
    <center>
    <span class = "tooltip">
        <span class="tooltiptext">Turn donation mode on or off.</span>
	<label class="switch">
		<input id="toggle" type="checkbox">
		<span class="slider round"></span>
    </label>
    </span>
    </center>
    <br>
    <form id='form' >
        <center>
            <span class = "tooltip">
                <span class="tooltiptext">Enter the percent of your purchase that you would like to donate.</span>
                <font size= 5>%</font> <input type="number" id="percent" name="percent_donating" class = "percent_box_style"><br>
            </span>
            <!--<font size = 2>Additional percent of your purchase going to charity!</font>-->
        </center>
    </form>
      <br>
    <button id="charity" class="settingsStyle">Donating to ____</button>
    <span id="month">___ donated this month</span>
    <br>
    <span id="total">___ donated since you joined!</span>
    <br>
    <br>
    <center>
    <button id="settings" class="settingsStyle">Settings</button>
    </center>
	<script src="popup.js"></script>
</body>
</html>
